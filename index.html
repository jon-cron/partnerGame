<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Partner Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <header>
      <section class="row navbar text-dark bg-light text-center">
        <div><h1>Nananananananananananananna</h1></div>
      </section>
    </header>
    <main class="container-fluid">
      <section class="row">
        <div class="col-12 p-5 my-2">
          <!-- SECTION heros -->
          <section class="row justify-content-center">
            <!-- STUB hero 1 -->
            <div class="col-12 col-md-5 text-dark">
              <div id="slate"></div>
              <div class="d-flex justify-content-evenly" id="slateButton">
                <button class="btn btn-success" onclick="weakAttack('dwarf')">
                  Punch Kid</button
                ><button class="btn btn-danger" onclick="strongAttack('dwarf')">
                  Kick Kid
                </button>
              </div>
            </div>
            <!-- STUB hero 2 -->
            <div class="col-12 col-md-5 text-dark">
              <div id="flint"></div>
            <div class="d-flex justify-content-evenly" id="flintButton">
              <button class="btn btn-success"  onclick="weakAttack('elf')">
                Weak</button
                ><button class="btn btn-primary" onclick="healSlate('dwarf')">
                  Heal Slate
                </button>
                ><button class="btn btn-primary" onclick="healSelf('elf')">
                  Heal Self
                </button>
              </div>
            </div>
            </div>
            </div>
          </section>
          <!-- SECTION boss -->
          <section class="row align-item-evenly justify-content-center">
            <div class="col-12 col-md-6 p-5 my-2 card text-dark bg-dark text-center">
              <div id="boss"></div>
              <!-- <div class="bg-img p-2">
                <div class="progress">
                  <div
                    class="progress-bar bg-primary"
                    id="progressBar"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    Health
                  </div>
                </div>
                <div>
                  <h4>Name</h4>
                </div>
              </div> -->
            </div>
          </section>
          <!-- SECTION other -->
          <section class="row"></section>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
