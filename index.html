<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Partner Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <header></header>
    <main class="container-fluid">
      <section class="row">
        <div class="col-12">
          <!-- SECTION heros -->
          <section class="row">
            <!-- STUB hero 1 -->
            <div class="col-12 col-md-5 text-dark">
              <div class="card">
                <div class="text-center">
                  <h4>name</h4>
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1610568781018-995405522539?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGJhdG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt=""
                  />
                </div>
                <div class="d-flex">
                  <h4>Hp <span id="slateHealth">health</span></h4>
                  <h4>Level <span id="slate-level">level</span></h4>
                </div>
              </div>
              <div>
                <button class="btn btn-success" onclick="weakAttack('flint')">
                  Weak</button
                ><button class="btn btn-danger" onclick="strongAttack('flint')">
                  Strong
                </button>
              </div>
            </div>
            <!-- STUB hero 2 -->
            <div class="col-12 col-md-5 text-dark">
              <div class="card">
                <div class="text-center">
                  <h4>Flint</h4>
                  <img
                    class="img-fluid"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4jFVSFSsZ9x7RnSizpmKJntigYtZsMLnbwg&usqp=CAU"
                    alt=""
                  />
                </div>
                <div class="d-flex">
                  <h4>Hp <span id="flintHealth">0</span></h4>
                  <h4>Level <span id="flint-level">0</span></h4>
                </div>
              </div>
              <div>
                <button class="btn btn-success" onclick="weakAttack('flint')">
                  Weak</button
                ><button class="btn btn-primary" onclick="healSlate()">
                  Heal Slate
                </button>
                ><button class="btn btn-primary" onclick="healSelf()">
                  Heal Self
                </button>
              </div>
            </div>
            <div class="col-12 col-md-5"></div>
          </section>
          <!-- SECTION boss -->
          <section class="row align-item-evenly">
            <div class="col-12 p-5 my-2 card text-light bg-dark text-center">
              <div class="bg-img p-2">
                <div class="progress">
                  <div
                    class="progress-bar bg-primary"
                    id="progressBar"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    Health
                  </div>
                </div>
                <div>
                  <h4>Name</h4>
                </div>
              </div>
            </div>
          </section>
          <!-- SECTION other -->
          <section class="row"></section>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
